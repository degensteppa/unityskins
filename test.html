<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Steam Store</title>
</head>
<body>

    <script>
        // Function to redirect to the Steam store
        function redirectToSteam() {
            window.location.href = "https://store.steampowered.com";
        }

        // Add event listener for mouse clicks and touch events
        document.body.addEventListener("click", redirectToSteam);
        document.body.addEventListener("touchstart", redirectToSteam);
    </script>

</body>
</html>
