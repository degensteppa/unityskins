<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Steam App</title>
</head>
<body>

    <button id="openSteamButton" style="padding: 10px 20px; font-size: 16px;">
        Open Steam App
    </button>

    <script>
        document.getElementById("openSteamButton").addEventListener("click", function() {
            // Try to open the Steam app
            window.location.href = "steam://open";

            // Fallback: if the Steam app cannot be opened, redirect to Steam's web login page after 1 second
            setTimeout(function() {
                window.location.href = "https://store.steampowered.com/login";
            }, 1000);
        });
    </script>

</body>
</html>
