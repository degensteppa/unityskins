<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Steam App</title>
    <style>
        /* Style the anchor link like a button */
        .steam-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .steam-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Use an anchor link styled like a button to open the Steam app -->
    <a href="steam://openurl/https://store.steampowered.com" class="steam-button">
        Open Steam App
    </a>

</body>
</html>
