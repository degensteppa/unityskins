<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Steam App</title>
</head>
<body>

    <button id="openSteamButton" style="padding: 10px 20px; font-size: 16px;">
        Open Steam App
    </button>

    <p id="fallbackMessage" style="display: none;">
        If the Steam app does not open, <a href="https://store.steampowered.com" target="_blank">click here</a> to visit the Steam store.
    </p>

    <script>
        document.getElementById("openSteamButton").addEventListener("click", function() {
            // Try to open the Steam app
            window.location.href = "steam://openurl/https://store.steampowered.com";

            // Display fallback message after 1 second
            setTimeout(function() {
                document.getElementById("fallbackMessage").style.display = 'block';
            }, 1000);
        });
    </script>

</body>
</html>
