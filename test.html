<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Steam App</title>
    <style>
        /* Style the anchor like a button */
        .steam-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
        }

        .steam-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Anchor link styled like a button -->
    <a href="steam://openurl/https://store.steampowered.com" class="steam-button">
        Open Steam App
    </a>

    <p id="fallbackMessage" style="display: none;">
        If the Steam app does not open, <a href="https://store.steampowered.com" target="_blank">click here</a> to visit the Steam store.
    </p>

</body>
</html>
