<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Steam App</title>
    <style>
        /* Make the entire body fill the viewport and show a pointer cursor */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            cursor: pointer; /* Show pointer icon to indicate the page is clickable */
        }

        .message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Optional message -->
    <div class="message">Tap or click anywhere to open Steam</div>

    <!-- Hidden link that will trigger the Steam app -->
    <a id="steamLink" href="steam://openurl/https://store.steampowered.com" style="display:none;"></a>

    <script>
        document.body.addEventListener("click", function() {
            // Simulate a click on the hidden Steam link to open the Steam app
            document.getElementById('steamLink').click();
        });
    </script>

</body>
</html>
