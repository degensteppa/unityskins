<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Steam Store</title>
</head>
<body>

    <script>
        // Add an event listener to the entire document body
        document.body.addEventListener("click", function() {
            // Redirect to the Steam store
            window.location.href = "https://store.steampowered.com";
        });
    </script>

</body>
</html>
